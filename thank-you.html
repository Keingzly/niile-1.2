<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Niile Properties</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0F3F39",
              primaryDark: "#047857",
              secondary: "#0f766e",
              accent: "#f97316",
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
      #loading-overlay {
        transition: opacity 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <!-- Loading Screen -->
    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex items-center justify-center">
      <div class="w-16 h-16 border-4 border-t-4 border-gray-200 border-t-accent rounded-full animate-spin"></div>
    </div>

    <!-- Header -->
    <nav class="w-full bg-white shadow-sm fixed top-0 left-0 z-50">
      <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index5.html">
          <img src="assets/niile_logo_text2.png" alt="Niile Logo" class="h-7 w-auto" />
        </a>
        <div class="space-x-6 font-medium">
          <a href="index5.html" class="hover:text-primary">Home</a>
          <a href="faq.html" class="text-gray-700 hover:text-primary">FAQs</a>
        </div>
      </div>
    </nav>

    <!-- Thank You Section -->
    <section class="pt-32 pb-20 bg-[#FDF1EA] min-h-screen flex items-center justify-center">
      <div class="max-w-2xl mx-auto px-6 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-primary mb-4">
          Thank You!
        </h1>
        <p class="text-lg text-gray-700 mb-8">
          Thanks for your interest. We've received your submission and you'll hear from us soon!
        </p>
        <a
          href="index5.html"
          class="bg-accent text-white px-8 py-3 rounded-lg hover:bg-orange-600 transition-colors font-medium"
        >
          Return to Home
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white py-16">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p>&copy; Copyright 2025. All Rights Reserved by Niile</p>
      </div>
    </footer>
    <script src="js/loader.js"></script>
  </body>
</html>
